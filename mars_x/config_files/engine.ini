; Mars-X Engine Configuration
; Default settings for the Mars-X game engine

[graphics]
resolution_width = 1280
resolution_height = 720
fullscreen = False
vsync = True
max_fps = 60
texture_quality = high  ; Options: low, medium, high, ultra
shadows = True
shadow_quality = medium  ; Options: low, medium, high
anti_aliasing = True
anti_aliasing_level = 4  ; MSAA samples (2, 4, 8)
anisotropic_filtering = 4  ; Values: 0, 2, 4, 8, 16
post_processing = True

[audio]
master_volume = 0.8  ; Range: 0.0 to 1.0
music_volume = 0.7  ; Range: 0.0 to 1.0
sfx_volume = 1.0  ; Range: 0.0 to 1.0
voice_volume = 0.9  ; Range: 0.0 to 1.0
mute = False
audio_device = default
audio_channels = 32
spatial_audio = True
sample_rate = 48000  ; 44100 or 48000 Hz

[input]
mouse_sensitivity = 1.0  ; Range: 0.1 to 5.0
invert_y = False
controller_enabled = True
controller_vibration = True
controller_deadzone = 0.1  ; Range: 0.0 to 0.5
key_mapping = default

[physics]
timestep = 0.016  ; 60 fps (seconds per frame)
gravity = 9.81  ; Mars gravity would be 3.72 m/sÂ²
simulation_quality = medium  ; Options: low, medium, high
max_objects = 1000
collision_precision = medium  ; Options: low, medium, high
use_multithreaded_physics = True

[debug]
logging_level = info  ; Options: debug, info, warning, error, critical
show_fps = False
show_debug_info = False
console_enabled = False
profiler_enabled = False
memory_tracking = False

[game]
difficulty = normal  ; Options: easy, normal, hard, custom
language = en_US  ; Language code
autosave_interval = 300  ; In seconds (5 minutes)
camera_fov = 75  ; Field of view in degrees
